<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Tela de Login</title>

</head>
<body>
    <main>
        <section class="form-container">

            <div class="form-content">
                <h1>Login</h1>
                <form>
                    <div>
                        <input type="email" name="email" id="email" placeholder="Entre com seu E-mail">
                    </div>
                    <div>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua Senha">
                    </div>
                    <div>
                        <input type="checkbox" name="conectado" id="conectado">
                        <label for="conectado">Manter Conectado</label>
                    </div>
                    <div>
                        <button type="submit">Entrar</button>
                    </div>
                    
                    <a href="#">Ainda n√£o possui cadastro</a>
                    
                </form>
            </div>
            <div class="form-img">
                <img src="img/imagem-de-login.svg" alt="Imagem Ilustrativa" width="500px" height="347.88px">
            </div>
        </section>
    </main>
</body>
</html>
